image: ubuntu:bionic

variables:
  - VERSION: 1.0

stages:
  - build
  - test
  - packages

build:
  stage: build
  before_script:
    - apt update
    - apt -y install make gcc build-essential libknot-dev libtrace3-dev
  script:
    - make all
  artifacts:
    paths:
      - dns-collector

