image: ubuntu:bionic

stages:
  - build
  - test
  - packages

build:
  stage: build
  before_script: 
    - apt update
    - apt -y install make gcc build-essential libknot-dev
  script: 
    - make all
  artifacts:
    paths:
      - dns-collector

# run tests using the binary built before
test:
  stage: test
  script:
    - make test
